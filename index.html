<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="inputBox" placeholder="0" />
        <div>
          <button type="button" class="opr">AC</button>
          <button type="button" class="opr">DEL</button>
          <button type="button" class="opr">%</button>
          <button type="button" class="opr">/</button>
        </div>
        <div>
          <button type="button"class="opr">(</button>
          <button type="button"class="opr">)</button>
          <button type="button"class="opr"id="x2">X<sup>2</sup></button>
          <button type="button"class="opr"id="x3">X<sup>3</sup></button>
        </div>
        <div>
          <button type="button">1</button>
          <button type="button">2</button>
          <button type="button">3</button>
          <button type="button"class="opr">*</button>
        </div>
        <div>
          <button type="button">4</button>
          <button type="button">5</button>
          <button type="button">6</button>
          <button type="button"class="opr">-</button>
        </div>
        <div>
          <button type="button">7</button>
          <button type="button">8</button>
          <button type="button">9</button>
          <button type="button"class="opr">+</button>
        </div>

        <div>
          <button type="button">00</button>
          <button type="button">0</button>
          <button type="button">.</button>
          <button type="button"id="eqlBtn">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
